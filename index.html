<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="Rules">
    <h1>Best out of 5 </h1>
  </div>

  <div class="scoreboard"> 
    <div class="container">
      <div class="comp_score">
        <h3>Computer Score</h3>
        <div class="num1"></div>
      </div>
      <div class="user_score">
        <h3>Player Score</h3>
        <div class="num2"></div>
      </div>
    </div>
  </div>

  <div class="options">
    <div class="rock">
      <button>ROCK</button>
    </div>

    <div class="paper">
      <button>PAPER</button>
    </div>

    <div class="scissors">
      <button>SCISSORS</button>
    </div>
  </div>

  <div class="result">
    <h1>Result of Game:</h1>
    <div class="winner"></div>
  </div>

 

  <script src="game.js"></script>


  
</body>
</html>
